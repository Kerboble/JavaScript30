<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="/Javascript-Drum-Kit/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

<body>
    <h1>Drum Kit</h1>
    <div class="container">
        <div class="A tone">A <br> <span>Clap </span> </div>
        <div class="S tone">S <br> <span>HIHAT</span></div>
        <div class="D tone">D <br> <span>Kick</span></div>
        <div class="F tone">F <br> <span>OPENHAT</span></div> 
        <div class="G tone">G <br> <span>BOOM</span></div>
        <div class="H tone">H <br> <span>RIDE</span></div>
        <div class="J tone">J <br> <span>SNARE</span></div>
        <div class="K tone">K <br> <span>TOM</span></div>
        <div class="L tone">L <br> <span>TINK</span></div>
    </div>


    <script src="/Javascript-Drum-Kit/index.js"></script>
